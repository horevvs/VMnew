   <div class ="text-block " id ="text3">Разработка программного обеспечения</div>

<script>
// Общее время анимации
const duration =10000; // миллисекунды
const startTime = performance.now();

function animate() {
 const now = performance.now();
 const elapsed = now - startTime;
 const progress = Math.min(elapsed / duration ,1);

 // Анимация появления и масштабирования иконок
 const icons = [
   document.getElementById('icon1'),
   document.getElementById('icon2'),
   document.getElementById('icon3'),
   document.getElementById('icon4'),
   document.getElementById('icon5'),
   document.getElementById('icon6'),
   document.getElementById('icon7'),
   document.getElementById('icon8')
 ];

 // Пошаговая анимация для каждой группы
 for (let i=0; i<icons.length; i++) {
   const delayFactor = i * (duration / icons.length); // равномерное распределение
   const localProgress = Math.min(Math.max((elapsed - delayFactor) / (duration / icons.length), 
                                               // от нуля до единицы
                                               ( i===icons.length -1 ?1 : (elapsed - delayFactor)/(duration / icons.length))), 
                                               // ограничение
                                               1);
   
   if (localProgress > -0.2 && localProgress <=1) {
     // Плавное появление
     icons[i].style.opacity= Math.max( (localProgress + .2)*5 ,  // сдвиг для начала появления
                                        // чтобы не было видно до времени
                                        ( localProgress >= - .2 ? '1':'') );
     // Масштабируем чуть-чуть для эффекта живости
     icons[i].style.transform= `scale(${Math.min(1,.5 + localProgress* .5)})`;
   }
 }

 // Тексты появляются чуть позже
 const texts = [
   document.getElementById('text1'),
   document.getElementById('text2'),
   document.getElementById('text3')
 ];

 // Текстовые блоки начинают появляться после половины времени
 for (let j=0; j<texts.length; j++) {
   const textDelayStart = duration* (j+1)/4; // например через четверть времени
   if (elapsed > textDelayStart) {
     const tProgress = Math.min((elapsed - textDelayStart)/(duration/4),1);
     texts[j].style.opacity= tProgress.toString();
     texts[j].style.transform= `translateY(${(1 - tProgress)*20}px)`; // чуть вниз при появлении
   }
 }

 if (progress<1) {
   requestAnimationFrame(animate);
 }
}

animate();
</script>
